<!DOCTYPE html>
<html>

<body>
	
	<script type="text/javascript" th:fragment="javascript">
		$(document).ready(function(){
			$('#buscar_medicina').autocomplete({
				source:function(request, response){
					$.ajax({
						url: "/medicamentos/cargar-productos/"+request.term,
						dataType: "json",
						data:{
							term: request.term
						},
						success: function(data){
							response($.map(data, function(item){
								return{
									value: item.id,
									label: item.nombre,
									precio: item.precio
								};
							}));
						}						
					});
				},
				select: function(event, ui){
					
					if(formatoItem.existeProducto(ui.item.value)){
						formatoItem.incrementarCantidad(ui.item.value, ui.item.precio);
						$('#buscar_medicina').val('');
						return false;	
					}
					
					//$('#buscar_producto').val(ui.item.label);
					var linea = $('#plantillaItemsAtencion').html();
					linea = linea.replace(/{ID}/g, ui.item.value);
					linea = linea.replace(/{NOMBRE}/g, ui.item.label);
					linea = linea.replace(/{PRECIO}/g, ui.item.precio);
					
					$('#cargarItemMedicamento tbody').append(linea);
					$('#buscar_medicina').val('');
					formatoItem.calcularImporte(ui.item.value, ui.item.precio, 1)
					return false;
				}
			});
		});
		
		$('form').submit(function(){
			$('#plantillaItemsAtencion').remove();
			return;
		})
		
		var formatoItem = {
				calcularImporte: function(id,precio,cantidad){
					$('#total_importe_'+id).html(precio * parseInt(cantidad));
					this.calcularGranTotal();
				},
				eliminarLineaFactura: function(id){
					$('#row_'+id).remove();
					this.calcularGranTotal();
				},
				existeProducto: function(id){
					var resultado = false;
					$('input[name="item_id[]"]').each(function(){
						if(parseInt(id) == parseInt($(this).val())){
							resultado = true;
						}
					});
					return resultado;
				},
				incrementarCantidad: function(id, precio){
					var cantidad = $('#cantidad_'+id).val() ? parseInt($('#cantidad_'+id).val()) : 0;
					$('#cantidad_'+id).val(++cantidad);
					this.calcularImporte(id, precio, cantidad);
				},
				calcularGranTotal: function(){
					var total =0;
					$('span[id^="total_importe_"]').each(function(){
						total +=parseFloat($(this).html());
					});
					$('#gran_total').html(total.toFixed(2));
				}
		}
	</script>
	
</body>
</html>

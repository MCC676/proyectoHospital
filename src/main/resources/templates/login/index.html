<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Seguro |</title>


<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/animate.css/animate.min.css}" rel="stylesheet">
<link th:href="@{/css/custom.min.css}" rel="stylesheet">
<link th:href="@{/css/estiloLogin.css}" rel="stylesheet">

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="alert alert-primary alert-dismissible fade show"
			role="alert" th:if="${error !=null}">
			<span th:text="${error}"></span>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>


		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form th:action="@{/}" method="post">
						<h1>Iniciar Sesión</h1>
						<div>
							<input type="text" class="form-control" placeholder="Usuario" name="username" id="username"
								required="required" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Contraseña" name="password" id="password"
							required="required" />
						</div>
						<div>
							<button type="submit" class="btn btn-dark">Log in</button>
							<a class="reset_pass" href="#">Lost your password?</a>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								New to site? <a  class="to_register">
									Create Account </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> Starting!
								</h1>
								<p>©2016 All Rights Reserved. Privacy and Terms</p>
							</div>
						</div>
					</form>
				</section>
			</div>

		</div>
	</div>
</body>
</html>

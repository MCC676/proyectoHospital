<!DOCTYPE html>
<html>
		
		<head th:replace="layout/layout :: head"></head>
	
	<body class="nav-md">
		<div class="container body">
      <div class="main_container">
        <div th:replace="layout/layout :: botonDown"class="col-md-3 left_col"> </div>

        <!-- top navigation -->
        <div th:replace="layout/layout :: perfil" class="top_nav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">                 
          <div >
    	<div class="container">
	<br>
		
		<div class="card text-white bg-dark mb-3">
			<div class="card-header" th:text="${crearForm}"></div>
			<div class="card-body">			
			
				<form th:action="@{/medicos/form}" th:object="${medico}" method="post">
				<div class="row">
					<div class="col-md-6 mb-2">
						<label>Nombres:</label>
						<input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombres" required="required">
					</div>
					<div class="col-md-6 mb-2">
						<label>Apellidos:</label>
						<input type="text" th:field="*{apellidos}" class="form-control" placeholder="Ingrese apellidos" required="required">
					</div>
				</div>				
			
				<div class="row">
					<div class="col-md-6 mb-2">
						<label>Buscar Especialidad:</label>
						<input type="text" th:field="*{especialidad}" class="form-control" placeholder="Ingrese especialidad" name="buscar_espec" id="buscar_espec">
					</div>	
					<div class="col-md-6 mb-2">
						<label>Fecha Ingreso:</label>
						<input type="date" th:field="*{fechaIngreso}" class="form-control"  required="required">
					</div>
				</div>
				
				<br>
				<input type="hidden" th:field="*{id}">
				<div class="row">
					<div class="col-5 text-center">
						<a th:href="@{/medicos/listar}"
						 type="button" class=""><i class="fas fa-hand-point-left"></i> Volver</a>										
					</div>
					<div class="col-5 text-center">
						<button type="submit" class="btn btn-dark">
						<i class="fas fa-file-export"></i>
						Guardar</button>						
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
  </div>
        </div>
        
        <footer th:replace="layout/layout :: footer"></footer>
      </div>
    </div>
    <script th:replace="medicos/js/autocomplete_producto :: javascript"></script>
			<div th:replace="layout/layout :: javas"></div>	
	</body>
	
	
</html>
